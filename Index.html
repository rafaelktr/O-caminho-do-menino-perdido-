<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Terror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-principal">
        <h1>Você está perdido na floresta</h1>
        <div class="tela-inicial">
            <p>Você é uma criança perdida em uma floresta escura e assustadora. Seu objetivo é encontrar uma ponte para voltar para casa, mas há perigos pelo caminho. Faça as escolhas certas para sobreviver e encontrar seu caminho de volta.</p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar novamente</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
